name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # adapte selon ton projet

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build EXE
        run: pkg . --targets node20-win-x64 --output dist/myApp.exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: myApp-Windows
          path: dist/myApp.exe